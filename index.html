<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWVj20l0Kz82JqPrU7yOgU9BGoh4b0O_w",
            authDomain: "qedi-f81a6.firebaseapp.com",
            projectId: "qedi-f81a6",
            storageBucket: "qedi-f81a6.appspot.com",
            messagingSenderId: "209669387391",
            appId: "1:209669387391:web:55153b46232ce5870bfb4a",
            measurementId: "G-TEX94HQEJS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            // Sign Up
            document.getElementById('signUp').addEventListener('click', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then(userCredential => {
                        console.log('User signed up:', userCredential.user);
                        window.location.href = 'MainWebsite.html';
                    })
                    .catch(error => {
                        console.error('Error signing up:', error);
                        alert(error.message);
                    });
            });

            // Sign In
            document.getElementById('Login').addEventListener('click', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                signInWithEmailAndPassword(auth, email, password)
                    .then(userCredential => {
                        console.log('User signed in:', userCredential.user);
                        window.location.href = 'MainWebsite.html';
                    })
                    .catch(error => {
                        console.error('Error signing in:', error);
                        alert("Wrong Credentials");
                    });
            });
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            background-color: #60aedf86;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            flex-direction: column;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 140px;
            margin-right: 10px;
        }

        .title {
            font-size: 4rem;
            color: #000;
        }

        .container {
            background-color: #a19a9a;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: medium;
        }

        button:hover {
            background-color: #45a049;
        }

        .social-buttons {
            margin-top: 20px;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-button {
            background-color: #fff;
            color: #333;
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: medium;
        }

        .social-button:hover {
            background-color: #f0f0f0;
        }

        img.icon {
            width: 30px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./img/logo.png" alt="DEAF CONNECT" class="logo">
        <span class="title"><b><i>DEAF CONNECT</i></b></span>
    </div>
    <div class="container">
        <h1>Sign up/Log in</h1>
        <form>
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your Fullname">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your Password">

            <button type="submit" id="signUp"><b><i>SignUp</i></b></button>
            <button type="submit" id="Login"><b><i>LogIn</i></b></button>

            <div class="social-buttons">
                <button class="social-button">
                    <b>Phone Number</b>
                    <img src="./img/phone.jpg" alt="Phone Number" class="icon">
                </button>
                <button class="social-button">
                    <b>Google</b>
                    <img src="./img/google.jpg" alt="Google" class="icon">
                </button>
            </div>
        </form>
    </div>
</body>
</html>
